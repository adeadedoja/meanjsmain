<section data-ng-controller="VotingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Votings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="voting in votings" data-ng-href="#!/votings/{{voting._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="voting.created | date:'medium'"></span>
				by
				<span data-ng-bind="voting.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="voting.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!votings.$resolved || votings.length">
    	No Votings yet, why don't you <a href="/#!/votings/create">create one</a>?
    </div>
</section>
