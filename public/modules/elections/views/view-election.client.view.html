<section data-ng-controller="ElectionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="election.name"></h1>
	</div>
	<div class="page-header">
		Date Of Election = {{election.election_date}} <br>
		Time Of Election = {{election.start_time}} - {{election.end_time}}
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == election.user._id">
		<a class="btn btn-primary" href="/#!/elections/{{election._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="election.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="election.user.displayName"></span>
		</em>
	</small>
</section>
