<section data-ng-controller="BallotsController">
    <div class="page-header">
        <h1>New Ballot</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="election">Election</label>
                    <div class="controls">
                        <section data-ng-controller="PartiesController" data-ng-init="find()">
                            <select data-ng-model="election" id="election" class="form-control">
                                <option data-ng-repeat="party in parties" value="{{party.name}}">{{party.name}}</option>
                            </select>
                        </section>
                      
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contestant">Contestant</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contestant" id="contestant" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
