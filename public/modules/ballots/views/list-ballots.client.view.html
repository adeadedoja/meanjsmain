<section data-ng-controller="BallotsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ballots</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ballot in ballots" data-ng-href="#!/ballots/{{ballot._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ballot.created | date:'medium'"></span>
				by
				<span data-ng-bind="ballot.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ballot.election"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ballots.$resolved || ballots.length">
    	No Ballots yet, why don't you <a href="/#!/ballots/create">create one</a>?
    </div>
</section>
